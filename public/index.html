<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to the Todo Application</h1>
        <p class="text-gray-600 text-lg">Manage your tasks efficiently!</p>
        <div class="mt-6">
            <a href="/todo" class="bg-blue-500 text-white px-6 py-2 rounded-full text-lg hover:bg-blue-600">Create
                Todo</a>
        </div>
        <div class="mt-6">
            <input type="text" id="todoId" name="todoId" class="border-2 border-zinc-950 mb-2"
                placeholder="Enter Todo ID to View">
            <button class="border-1 bg-cyan-700 px-8 py-4 rounded text-white" onClick="redirectToTodo()">
                View Todo
            </button>
        </div>
    </div>
    <script>
        function redirectToTodo() {
            const todoId = document.getElementById('todoId').value;
            const url = `/todo/${todoId}`;
            window.location.href = url;
        }
    </script>
</body>

</html>
